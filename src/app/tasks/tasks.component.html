<mat-nav-list>
  <app-task-item *ngFor="let task of tasks$ | async" [task]="task"
  (peformTask)="onPeformTask($event)"
  (selectTask)="selectedTask=$event"
  [matMenuTriggerFor]="taskMenu"
  [matMenuTriggerData]="{taskToUpdateOrDelete: task}">
  </app-task-item>
</mat-nav-list>

<mat-menu #taskMenu="matMenu" overlapTrigger="false">
  <ng-template matMenuContent let-task="taskToUpdateOrDelete">
    <button mat-menu-item (click)="showDialog(task)">
      <mat-icon>edit</mat-icon>
      <span>Editar</span>
    </button>
    <button mat-menu-item (click)="delete()">
      <mat-icon>delete</mat-icon>
      <span>Excluir</span>
    </button>
  </ng-template>
</mat-menu>

<button mat-fab color="accent" class="fab-bottom-right" (click)="showDialog()">
  <mat-icon>add</mat-icon>
</button>
